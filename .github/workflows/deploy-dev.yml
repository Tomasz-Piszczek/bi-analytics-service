name: Deploy to Dev

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: bi_analytics
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: testpassword
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run tests
        env:
          TEST_DB_HOST: localhost
          TEST_DB_PORT: 5432
          TEST_DB_NAME: bi_analytics
          TEST_DB_USER: postgres
          TEST_DB_PASSWORD: testpassword
          TEST_JWT_SECRET: testSecretKeyForJWTTokensThatShouldBeAtLeast32Characters
        run: ./gradlew test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: build/reports/tests/

  build-and-deploy:
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/dev'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew clean build -x test

      - name: Build Docker image
        run: |
          docker build -t bi-analytics-service:latest .
          docker save bi-analytics-service:latest > bi-analytics-service.tar

      - name: Copy files to EC2
        env:
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          echo "$EC2_SSH_KEY" > ec2-key.pem
          chmod 600 ec2-key.pem
          
          cat > deploy.sh << 'SCRIPT'
          #!/bin/bash
          set -e
          
          echo "Loading Docker image..."
          docker load < /home/ec2-user/bi-analytics-service.tar
          
          echo "Stopping and removing old container..."
          docker stop bi-analytics-service 2>/dev/null || echo "No container to stop"
          docker rm bi-analytics-service 2>/dev/null || echo "No container to remove"
          docker rmi bi-analytics-service:old 2>/dev/null || echo "No old image to remove"
          
          echo "Starting new container..."
          docker run -d \
            --name bi-analytics-service \
            --restart unless-stopped \
            -p 8080:8080 \
            --env-file /home/ec2-user/apps/bi-analytics/.env \
            bi-analytics-service:latest
          
          echo "Waiting for application to start..."
          sleep 10
          
          echo "Starting health check loop - checking every 5 seconds for up to 5 minutes..."
          for i in {1..60}; do
            echo "Health check attempt $i of 60..."
            if curl -f -s http://localhost:8080/actuator/health > /dev/null 2>&1; then
              echo "Health check successful! Application is ready."
              break
            fi
            if [ $i -eq 60 ]; then
              echo "Health check failed after 5 minutes. Application failed to start."
              exit 1
            fi
            echo "Health check failed, waiting 5 seconds..."
            sleep 5
          done
          
          echo "Cleaning up old images..."
          docker image prune -f
          
          echo "Deployment completed successfully!"
          SCRIPT
          
          scp -o StrictHostKeyChecking=no -i ec2-key.pem bi-analytics-service.tar ec2-user@$EC2_HOST:/home/ec2-user/
          scp -o StrictHostKeyChecking=no -i ec2-key.pem deploy.sh ec2-user@$EC2_HOST:/home/ec2-user/
          
          ssh -o StrictHostKeyChecking=no -i ec2-key.pem ec2-user@$EC2_HOST "chmod +x deploy.sh && ./deploy.sh"
          
          rm ec2-key.pem